<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weatherpix</title>
        <meta name="description" content="What's it look like today">
        
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/libs/modernizr-2.8.0.min.js"></script>
    </head>
    <body class="weatherpix" >
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="photo" class="cover-art">
            <img src="images/default-bg.jpg">
        </div>
        
        <div class="wrapper home">
            <header>
                <h1 class="logo">Weatherpix</h1>
                <p class="lead-in">What's it look like today</p>
            </header>
            
            <div id="weather" class="weather"></div>

            <div id="location-finder" class="location">
                <div class="input-group">
                    <input id="location" placeholder="ENTER A LOCATION" type="text"></input><button id="location-submit">GO</button>
                </div>
                <p class="error-msg">hmmm&hellip;it looks like something went wrong. let's try again by typing a location  and selecting an item from the drop down.</p>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script src="js/libs/require.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
